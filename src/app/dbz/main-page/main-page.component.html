<h1>Dragon Ball Z</h1>
<div class="mb-2">
    <app-explain-accordion [message]="message" [moreInfo]="'https://angular.io/api/forms/FormsModule'">
    </app-explain-accordion>
</div>

<div class="row">
    <div class="col">
        <app-characteres [characterData]="characteres"></app-characteres>

    </div>
    <div class="col">
        <app-add (onNewCharacter)="addNewCharacter($event)" [newCharacter]="new"></app-add>
    </div>
</div>
